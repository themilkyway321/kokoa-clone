<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Clone</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="shopping-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>20:01</span>
        </div>
        <div class="status-bar__column">
            <iconify-icon icon="dashicons:chart-bar" width="25" height="25"></iconify-icon>
            <p>LTE</p>
            <iconify-icon icon="mingcute:battery-fill" width="29" height="29"></iconify-icon>
        </div>
    </div>
    <header class="screen-header">
        <h2>쇼핑</h2>
        <div class="screen-header__icons">
            <iconify-icon icon="iconamoon:shopping-bag-light" width="36" height="36"></iconify-icon>
            <iconify-icon icon="system-uicons:settings"  width="38" height="38"></iconify-icon>
        </div>
    </header>
    <div class="shopping-category-header">
        <ul>
            <li><a href="#">마이스토어</a></li>
            <li><a href="#">홈</a></li>
            <li><a href="#">갤럭시 S24</a></li>
            <li><a href="#">설 사전예약</a></li>
        </ul>
    </div>
    <main class="shopping-screen">
        <div class="shopping-screen-live">
            <div class="live-screen">
                <div class="live-screen-top">
                    <span class="streaming">LIVE</span>
                    <span class="watch">8.3만 시청</span>
                </div>
                <div class="live-screen-bottom">
                    <div class="live-text">
                        <iconify-icon icon="ph:play-fill" style="color: white;" width="25" height="25"></iconify-icon>
                        <p> 데일리룩 추천 80% 최대 할인!!</p>
                    </div>
                </div>
            </div>
            <div class="live-screen">
                <div class="live-screen-top">
                    <span class="general">기획전</span>
                </div>             
                <div class="live-screen-bottom">
                   <p> 최대 80% 할인</p>
                </div>
            </div>
            <div class="live-screen">
                <div class="live-screen-top">
                    <span class="special">특가</span>
                </div>
                <div class="live-screen-bottom">
                   <p>휴양지 할인</p>
                </div>
            </div>
        </div>
        <div class="shopping-screen-btns">
            <div>
                <iconify-icon icon="mdi:present" width="25" height="25"></iconify-icon>
                <p>선물하기</p>
            </div>
          <div>
            <iconify-icon icon="ri:store-fill" width="25" height="25"></iconify-icon>
            <p>쇼핑하기</p>
          </div>
          <div>
                <iconify-icon icon="mynaui:letter-m-circle" width="25" height="25"></iconify-icon>
                <p>메이커스</p>
            </div>
           <div> 
                <iconify-icon icon="ic:twotone-live-tv" width="25" height="25"></iconify-icon>
                <p>라이브쇼핑</p>
            </div>
            <div>
                <iconify-icon icon="icon-park-twotone:bear" width="25" height="25"></iconify-icon>
                <p>프렌즈</p>
            </div>
           
        </div>
        <div class="shopping-screen-search">
            <input type="search" placeholder="찾으시는 상품으로 쇼핑 검색">
            <iconify-icon icon="ic:baseline-search" width="30" height="30"></iconify-icon>
        </div>
        <div class="shopping-screen-deals">
            <div class="shopping-screen-deals-header">
                <h3>따끈따끈 오늘 열린 신상 톡딜</h3>
                <div>
                    <span>바로가기</span>
                    <iconify-icon icon="clarity:angle-line" width="20" height="20" rotate="90deg"></iconify-icon>
                </div>
            </div>
            <div class="shopping-screen-deals-items">
                <div>
                    <span class="deal-order">619명 주문중</span>
                </div>
                <div>
                    <span class="deal-order">307명 주문중</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html">
                    <iconify-icon icon="ion:person" style="color: #b8bcbd;"  width="35" height="35"></iconify-icon>
                    <p>친구</p>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html">
                    <iconify-icon icon="majesticons:chat" class="nav__chat"  style="color: #b8bcbd;"  width="35" height="35"></iconify-icon>
                    <p>채팅</p>
                </a>
            </li>
            <li class="nav__btn">
                <a href="shopping.html">
                    <iconify-icon icon="iconamoon:shopping-bag-fill" width="35" height="35"></iconify-icon>
                    <p>쇼핑</p>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html">
                    <iconify-icon icon="bi:three-dots" style="color: #b8bcbd;" width="35" height="35"></iconify-icon>
                    <p>더보기</p>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>핸드폰 화면에서 확인이 가능합니다! 화면 크기를 줄여주세요~!</span>
      </div>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
