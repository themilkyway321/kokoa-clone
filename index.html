<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Clone</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <iconify-icon icon="system-uicons:settings" width="30" height="30"></iconify-icon>
        <iconify-icon icon="mingcute:minimize-line" width="25" height="25"></iconify-icon>
        <iconify-icon icon="ph:x" width="25" height="25"></iconify-icon>
      </div>
      <div class="login-main">
        <h2 class="login-main-talk">TALK</h2>
        <form action="friends.html" method="get" id="login-form">
          <input type="text" placeholder="이메일 혹은 핸드폰 번호" />
          <input type="password"  placeholder="비밀번호" />
          <input type="submit" value="로그인">
        </form>
      </div>
      <div class="login-footer">
        <a href="#">카카오계정 찾기</a>
        <span>|</span>
        <a href="#">비밀번호 재설정</a>
      </div>
    </div>
    <div id="no-mobile">
      <span>핸드폰 화면에서 확인이 가능합니다! 화면 크기를 줄여주세요~!</span>
    </div>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
